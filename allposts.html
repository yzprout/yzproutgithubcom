---
layout: default
title: All Posts
---

<div class="container">  
  <div class="post">
    <h2>All Posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> &raquo;
        <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
