<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{ page.title }} | Yuen's Notebook</title>

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- main CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css">

    <!-- Google Analytics -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-25642775-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1><a href="/">{{ site.title }}</a></h1>
      </div>
      
      {{ content }}
      
      <br clear="all">

      <div class="footer">
        <h1>Recent Posts</h1>
        <ul class="posts">
          {% for post in site.posts limit:4 %}
          <li>
            <span class="date">{{ post.date | date_to_string }}</span>
            &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}			
        </ul>

        <strong>
          <a href="/allposts.html">All Posts</a>  &nbsp;|&nbsp; 
          <a href="http://weibo.com/xxxxxxxvxxxxxxxxxxxx">t.sina</a>
        </strong>
      </div>

      <br clear="all">
      
      <div class="copyright">
        Powered by <a href="http://github.com/mojombo/jekyll">Jekyll</a> on
        <a href="http://pages.github.com">GitHub Pages</a> using a modified
        <a href="http://powazek.com/depo-skinny">DePo Skinny Theme</a>.
      </div>
    </div>

  </body>
</html>
